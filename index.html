<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        parent: "phaser-example",
        backgroundColor: "#0072bc",
        physics: {
          default: "arcade",
          arcade: {
            // debug: true,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var cursors;
      var player;
      var velocity = { x: 0, y: 0 };
      var speed = 40;
      var decay = 1.03;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("block", "green_check.png");
        this.load.image("sky", "background_library.png");
        this.load.image("logo", "green_check.png");
        this.load.image("red", "green_check.png");
      }

      function create() {
        // cursors = this.input.keyboard.createCursorKeys();
        cursors = this.input.keyboard.createCursorKeys(); 

        player = this.physics.add.image(400, 300, "block");

        player.setCollideWorldBounds(true);

        var particles = this.add.particles("red");
        var emitter = particles.createEmitter({
          speed: 100,
          scale: { start: 1, end: 0 },
          blendMode: "ADD",
        });
        emitter.startFollow(player);
      }

      function update() {
        player.setVelocityX(velocity.x);
        player.setVelocityY(velocity.y);
        velocity.x = velocity.x / decay;
        velocity.y = velocity.y / decay;

        if (cursors.left.isDown) {
          velocity.x -= speed;
        }
        if (cursors.right.isDown) {
          velocity.x += speed;
        }
        if (cursors.up.isDown) {
          velocity.y -= speed;
        }
        if (cursors.down.isDown) {
          velocity.y += speed;
        }
      }
    </script>
  </body>
</html>
