<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 500,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 1000 },
          },
        },
        scene: {
          preload: preload,
          create: create,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        // this.load.setBaseURL("http://labs.phaser.io");

        this.load.image("sky", "background_library.png");
        this.load.image("logo", "green_check.png");
        this.load.image("red", "green_check.png");
      }

      function create() {
        // this.add.image(100, 100, "sky");
        this.add.image(100, 100, "sky").setOrigin(0.5, 0.5);

        var particles = this.add.particles("red");

        var emitter = particles.createEmitter({
          speed: 100,
          scale: { start: 1, end: 0 },
          blendMode: "ADD",
        });

        var logo = this.physics.add.image(400, 100, "logo");

        logo.setVelocity(200, 30);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
      }
    </script>
  </body>
</html>
